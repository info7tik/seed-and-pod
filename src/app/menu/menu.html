<main class="main">
    <div class="menu-grid">
      @for (item of items; track item.title) {
        <a class="menu-card" [routerLink]="item.route">
          <img class="menu-image" [src]="item.image" [alt]="item.title" />
          <div class="menu-text">
            <h2 class="menu-title">{{ item.title }}</h2>
            <p class="menu-subtitle">{{ item.subtitle }}</p>
          </div>
        </a>
      }
    </div>
</main>
