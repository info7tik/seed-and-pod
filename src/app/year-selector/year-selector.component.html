<div class="section-header">
    <h2>{{'yearSelector.selectYear' | transloco}}</h2>
</div>

<select id="year" name="year" class="section-select" required [(ngModel)]="selectedYear" (change)="changeYear()">
    <option [value]="0">{{'yearSelector.selectYear' | transloco}}</option>
    @for (year of years; track year) {
    <option [value]="year">{{ year }}</option>
    }
</select>
